<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>AOJ watch tool</title>
    <script src="js/all.min.js"></script>
</head>
</head>
<body>
  <p><a href="aoj_watch.html">AOJ watchへ戻る</a></p>
	<label for="my-id">MyID:</label>
	<input type="text" id="my-id">
	<label for="rival-id">RivalID:</label>
	<input type="text" id="rival-id">
	<input id="compare-button" type="button" value="比較">
	<a class="tweet" target="_blank" href="https://twitter.com/intent/tweet?text=' + text + '">つぶやく</a>
  <p>相手だけが解いている問題数:<span id="diff-count">0</span></p>
	<h3>どちらも解いている</h3>
	<table>
    	<tbody id="both-table"></tbody>
	</table>
	<h3>自分だけが解いている</h3>
	<table>
		<tbody id="my-only-solve-table"></tbody>
	</table>
	<h3>ライバルだけが解いている</h3>
	<table>
		<tbody id="rival-only-solve-table"></tbody>
	</table>
	<script src="js/aoj_compare.min.js"></script>
</body>
</html>
